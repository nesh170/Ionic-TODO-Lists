<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/app.js"></script>

  <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-energized">
      <h1 class="title">Todo</h1>
      <button class="button button-royal" ng-click="newTask()">
        <i class="icon ion-ios-compose">New Task</i>
      </button>
    </ion-header-bar>
    <ion-content>
      <ion-list class="list">
        <ion-item class="item item-button-right" ng-repeat="task in activeProject.tasks" ng-click="openEditTask(task)">
          {{task.title}}
          <button class="button button-positive" ng-click="deleteTask(task)">
            <i class="icon ion-ios-trash"></i>
          </button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu-content>

  <script id="new-task.html" type="text/ng-template">

    <div class="modal">


      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Task</h1>
        <button class="button button-clear button-bar-inline" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="createTask(task)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="What do you need to do?" ng-model="task.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Task</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script>

<script id="edit-task.html" type="text/ng-template">

  <div class="modal">


    <ion-header-bar class="bar-secondary">
      <h1 class="title">Edit Task</h1>
      <button class="button button-clear button-bar-inline" ng-click="closeEditTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="editTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Edit Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <button class="button button-ion" ng-click="toggleProjects()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title">{{activeProject.title}}</h1>

      <button class="button button-icon" ng-click="newProject()">
        <i class="icon ion-compose"></i>
      </button>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
        {{project.title}}
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
</body>
</html>
